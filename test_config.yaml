  web_server_user: "admin"
  web_server_pass: "admin"
  syslog_ip: "192.168.1.100"

esphome:
  name: $device_name
  comment: $device_name

esp32:
  board: esp32dev
  framework: 
    type: arduino
    
wifi:
  networks:
  - ssid: $wifi_ssid
    password: $wifi_pass

web_server:
  port: 80
  auth:
    username: $web_server_user
    password: $web_server_pass

api:
  encryption:
    key: $api_key
  
ota:
  - platform: esphome
    password: $ota_pw

logger:
  level: VERBOSE

# syslog IP
udp:
  addresses: $syslog_ip

time:
  - platform: sntp
    id: my_time
    servers:
    - 0.pool.ntp.org
    - 1.pool.ntp.org

# syslog configuration. Defaults to udp/514
syslog:
  level: VERBOSE

# connectivity to the AC unit
uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600
  parity: EVEN
  rx_buffer_size: 1024

external_components:
  source:
    type: git
    url: https://github.com/beebop5/esphome-panasonic-ac
    #ref: test
  components: [panasonic_ac]
  refresh: 30s

# define select controls for the climate component
select:
  - platform: template
    name: "Panasonic AC Horizontal Swing"
    id: panasonic_ac_hswing
    options:
      - "Left"
      - "Centre Left"
      - "Centre"
      - "Centre Right"
      - "Right"
    initial_option: "Centre"
    optimistic: true

  - platform: template
    name: "Panasonic AC Vertical Swing"
    id: panasonic_ac_vswing
    options:
      - "Up"
      - "Mid Up"
      - "Mid"
      - "Mid Down"
      - "Down"
    initial_option: "Mid"
    optimistic: true

switch:
  - platform: restart
    name: "Restart"
  - platform: template
    name: "Panasonic AC NanoeX"
    id: panasonic_ac_nanoex
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true

climate:
  - platform: panasonic_ac
    name: $device_name_short
    outside_temperature:
      name: " Outside Temp"
    horizontal_swing_select_id: panasonic_ac_hswing
    vertical_swing_select_id: panasonic_ac_vswing
    nanoex_switch_id: panasonic_ac_nanoex